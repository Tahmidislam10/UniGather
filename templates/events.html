<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Events</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/style.css" />
    </head>

    <body>
        <header>
            <h1>UniGather</h1>
            <p>All events</p>

            <nav>
                <ul class="header-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/events-page" class="active">Events</a></li>
                    <li><a href="/login">Login / Register</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <br />
                <a href="/create" class="button" id="create-event-button"
                    >Create event</a
                >

                <form
                    class="search-events"
                    onsubmit="event.preventDefault(); searchEvents(allEvents);"
                >
                    <input
                        type="search"
                        id="search-input"
                        placeholder="Search for an event title..."
                    />
                    <button type="submit">Search</button>
                    <button type="button" onclick="getEvents()">Refresh</button>
                </form>
            </section>

            <!-- EVENTS RENDER HERE -->
            <section id="events-list"></section>
        </main>

        <footer>
            <h2>IN3046 Cloud Computing - Coursework Project</h2>
        </footer>

        <script src="/static/eventList.js"></script>
        <script src="/static/events.js"></script>
    </body>
</html>
