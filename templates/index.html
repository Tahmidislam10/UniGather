<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Home - UniGather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/style.css" />
    </head>

    <body>
        <header>
            <div id="user-status" class="user-status" style="display: none;">
                <p>Welcome, <span id="display-username"></span></p>
                <a href="/logout" class="logout-link">Logout</a>
            </div>

            <h1>UniGather</h1>
            <p>An event management system</p>

            <nav>
                <ul class="header-nav">
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/events-page">Events</a></li>
                    
                    <li id="nav-create" style="display: none;">
                        <a href="/create">Create Event</a>
                    </li>
                    
                    <li id="nav-admin" style="display: none;">
                        <a href="/admin">Admin</a>
                    </li>

                    <li id="nav-login">
                        <a href="/login">Login / Register</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <form
                    class="search-events"
                    onsubmit="event.preventDefault(); searchEvents();"
                >
                    <input
                        type="search"
                        id="search-input"
                        placeholder="Search for an event title..."
                    />
                    <button type="submit">Search</button>
                    <button type="button" onclick="getEvents()">Refresh</button>
                </form>
            </section>

            <!-- EVENTS RENDER HERE -->
            <section id="events-list"></section>
        </main>

        <footer>
            <h2>IN3046 Cloud Computing - Coursework Project</h2>
        </footer>

        <script>
            let allEvents = [];

            // Returns the event IDs of events currently expanded by the user
            function getExpandedEventIds() {
                const expandedEvents = document.querySelectorAll(
                    ".event-item.toggled"
                ); // Gets all expanded events

                const expandedEventsIds = [];
                for (const event of expandedEvents)
                    expandedEventsIds.push(event.getAttribute("data-eventId")); // Obtains the event IDs

                return expandedEventsIds;
            }

            // Fetches an updated events list from the backend
            async function getEvents() {
                try {
                    allEvents = await (await fetch("/events")).json(); // Fetches events from backend
                    displayEvents(allEvents, getExpandedEventIds());
                } catch (err) {
                    console.error("getEvents() error: " + err);
                    document.getElementById("events-list").innerHTML =
                        "<p>Error loading events.</p>";
                }
            }

            // Searches current event list - intentionally does not call for up-to-date events list
            function searchEvents() {
                const searchInput = document
                    .getElementById("search-input")
                    .value.toLowerCase()
                    .trim(); // Non-case-sensitive searching and removes whitespace

                // For empty searches, display unsearched list of events
                if (searchInput === "") {
                    displayEvents(allEvents, getExpandedEventIds());
                    return;
                }

                const filteredEvents = allEvents.filter(function (event) {
                    return event.event_name.toLowerCase().includes(searchInput);
                }); // Filters out events not including the search input
                displayEvents(filteredEvents, getExpandedEventIds());
            }

            // Renders the events to be displayed
            function displayEvents(events, expandedEventsIds = []) {
                const eventsSection = document.getElementById("events-list");
                eventsSection.innerHTML = ""; // Resets to a clean slate

                if (events.length === 0) {
                    eventsSection.innerHTML = "<p>No events found.</p>";
                    return;
                }

                const currentUserId = getCookie("user_id");

                for (const event of events) {
                    const isBooked =
                        event.booked_users &&
                        event.booked_users.includes(currentUserId); // Checks if current user has booked this event
                    const wasExpanded = expandedEventsIds.includes(event.id); // Checks if event was previously expanded by the user
                    const eventDiv = document.createElement("div");

                    eventDiv.className = wasExpanded
                        ? "event-item toggled"
                        : "event-item"; // Expands if previously expanded
                    eventDiv.setAttribute("data-eventId", event.id); // Stores event ID for future use

                    // Writes the HTML. NOTE: HTML comments below do not appear as green within VSCode
                    eventDiv.innerHTML = `
                        <!-- ALWAYS-VISIBLE EVENT SUMMARY/HEADER -->
                        <div class="event-main">
                            <h3>${event.event_name}</h3>
                            <p><b>Host:</b> ${event.host_name}</p>
                            <p><b>Date:</b> ${event.event_date}  <b>Time:</b> ${
                        event.event_time
                    }</p>
                            <span class="toggle-icon">â–¼</span>
                        </div>
                        
                        <!-- SECTION BELOW EXPANDS/COLLAPSES UPON CLICK -->
                        <div class="event-details">
                            <div class="event-details-wide">
                                <p><b>Full Event Title:</b> ${
                                    event.event_name
                                }</p>
                            </div>

                            <div class="event-details-grid">
                                <div>
                                    <p><b>Host Name:</b> ${event.host_name}</p>
                                    <p><b>Host Email:</b> ${
                                        event.host_email
                                    }</p>
                                    <p><b>Availability:</b> ${
                                        event.event_cap -
                                        event.booked_users.length
                                    }/${event.event_cap} ${
                        event.booked_users.length < event.event_cap
                            ? `<i>spaces remaining</i>`
                            : `<i><b>fully booked</b></i>`
                    }</p>
                                </div>

                                <div>
                                    <p><b>Date:</b> ${event.event_date}</p>
                                    <p><b>Time:</b> ${event.event_time}</p>
                                    <p><b>Location:</b> ${event.event_loc}</p>
                                </div>
                            </div>

                            <div class="event-details-wide">
                                <p><b>Description:</b></p>
                                <p style="white-space: pre-wrap">${
                                    event.event_desc
                                }</p>
                            </div>

                            <!-- DYNAMIC BOOK/CANCEL BUTTON -->
                            <button 
                                class="${
                                    isBooked ? "cancel-button" : "book-button"
                                }"
                                onclick="${
                                    isBooked
                                        ? `cancelBooking('${event.id}')`
                                        : `makeBooking('${event.id}')`
                                }; event.stopPropagation();">
                                ${isBooked ? "Cancel Booking" : "Book Event"}
                            </button>
                        </div>
                    `;

                    eventDiv.onclick = () =>
                        eventDiv.classList.toggle("toggled"); // Detects click and expands/collapses the event details
                    eventsSection.appendChild(eventDiv); // Adds the new event div to the event section
                }
            }

            // Fetches the requested cookie
            function getCookie(name) {
                const match = document.cookie.match(
                    new RegExp("(^| )" + name + "=([^;]+)")
                );
                return match ? decodeURIComponent(match[2]) : null;
            }

            // Calls the backend to make a booking for the event
            async function makeBooking(eventId) {
                try {
                    const res = await fetch("/book-event", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ eventId }),
                    });

                    alert(await res.text());
                    getEvents(); // Refreshes the events list
                } catch (err) {
                    console.error("Booking error:", err);
                    alert("Failed to book event");
                }
            }

            // Calls the backend to cancel the booking for an event
            async function cancelBooking(eventId) {
                if (
                    !confirm(
                        "Are you sure that you wish to cancel this booking?"
                    )
                )
                    return;

                try {
                    const res = await fetch("/cancel-booking", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ eventId }),
                    });

                    alert(await res.text());
                    getEvents(); // Refreshes the events list
                } catch (err) {
                    console.error("Cancel error:", err);
                    alert("Failed to cancel booking");
                }
            }

            getEvents();
        </script>
    </body>
</html>
