<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Home - UniGather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/style.css" />
    </head>

    <body>
        <header>
            <div id="user-status" class="user-status" style="display: none">
                <p>Welcome, <span id="display-username"></span></p>
                <a href="/logout" class="logout-link">Logout</a>
            </div>

            <h1>UniGather</h1>
            <p>An event management system</p>

            <nav>
                <ul class="header-nav">
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/events-page">Events</a></li>

                    <li id="nav-create" style="display: none">
                        <a href="/create">Create Event</a>
                    </li>

                    <li id="nav-admin" style="display: none">
                        <a href="/admin">Admin</a>
                    </li>

                    <li id="nav-login">
                        <a href="/login">Login / Register</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <form
                    class="search-events"
                    onsubmit="event.preventDefault(); searchEvents();"
                >
                    <input
                        type="search"
                        id="search-input"
                        placeholder="Search for an event title..."
                    />
                    <button type="submit">Search</button>
                    <button type="button" onclick="getEvents()">Refresh</button>
                </form>
            </section>

            <!-- EVENTS RENDER HERE -->
            <section id="events-list"></section>
        </main>

        <footer>
            <h2>IN3046 Cloud Computing - Coursework Project</h2>
        </footer>

        <script src="/static/eventList.js"></script>
        <script src="/static/index.js"></script>
    </body>
</html>
