{% extends "base.html" %} {% block title %}Register - UniGather{% endblock %} {%
block main %}

<form action="/register" method="POST" class="create-form">
    <label>Username</label>
    <input type="text" name="username" required />

    <label>City University Email (@city.ac.uk)</label>
    <input type="email" name="email" required placeholder="name@city.ac.uk" />

    <label>Password</label>
    <input type="password" name="password" required />

    <button type="submit" class="button">Register</button>
</form>
<p style="text-align: center">
    Already have an account? <a href="/login">Login here</a>
</p>
{% endblock %}
