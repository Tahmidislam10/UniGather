{% extends "base.html" %} {% block title %}Register - UniGather{% endblock %} {%
block main %}
<section class="login-container">
    <div class="login-card">
        <img
            src="/static/logoNormal.png"
            alt="UniGather Logo"
            class="login-logo"
        />
        <h2>Create an Account</h2>

        <!-- Handles error from backend -->
        {% if error %}
        <p style="color: red; text-align: center">{{ error }}</p>
        {% endif %}

        <form
            action="/register"
            method="POST"
            onsubmit="return validateEmail()"
        >
            <div class="form-field-normal">
                <label>Full Name</label>
                <input
                    type="text"
                    name="full_name"
                    placeholder="John Smith"
                    required
                />
            </div>

            <div class="form-field-normal">
                <label>Academic Email</label>
                <input
                    type="email"
                    name="email"
                    placeholder="name@university.ac.uk"
                    required
                />
            </div>

            <div class="form-field-normal">
                <label>Password</label>
                <input type="password" name="password" required />
            </div>

            <!-- For displaying error message for failed email validation -->
            <p
                id="error-msg"
                style="color: red; text-align: center; display: none"
            ></p>

            <div class="form-actions">
                <button type="submit" class="button">Register</button>
            </div>
        </form>

        <!-- Named register-link-section for css but actually takes you back to login -->
        <div class="register-link-section">
            <p>Already have an account?</p>
            <a
                href="/login"
                style="color: #d61726; font-weight: bold; text-decoration: none"
            >
                Login here
            </a>
        </div>
    </div>
</section>
{% endblock %} {% block scripts %}
<script src="/static/register.js"></script>
{% endblock %}
