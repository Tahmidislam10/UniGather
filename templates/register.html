<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - UniGather</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <header>
        <h1>UniGather</h1>
        <p>Create a new account</p>
    </header>

    <main>
        <section class="form-section">
            <form action="/register" method="POST" class="create-event-form">
                <div class="form-field-normal">
                    <label>Full Name:</label>
                    <input type="text" name="full_name" required placeholder="John Smith" />
                </div>

                <div class="form-field-normal">
                    <label>Academic Email:</label>
                    <input type="email" name="email" required placeholder="name@university.ac.uk" />
                </div>

                <div class="form-field-normal">
                    <label>Password:</label>
                    <input type="password" name="password" required />
                </div>

                <div class="form-actions">
                    <button type="submit" class="button" style="background-color: #28a745; color: white;">Register</button>
                </div>
            </form>
            <p style="text-align: center; margin-top: 20px;">
                Already have an account? <a href="/login">Login here</a>
            </p>
        </section>
    </main>

    <footer>
        <h2>IN3046 Cloud Computing - Coursework Project</h2>
    </footer>
</body>
</html>
