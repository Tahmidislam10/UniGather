<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header>
        <h1>UniGather</h1>
        <p>Login / Register</p>

        <nav>
            <ul class="header-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/events-page">Events</a></li>
                <li><a href="/login" class="active">Login / Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <!-- Login / Register form will go here -->

            <form id="login-form">
                <div class="form-field-normal">
                    <label>Username:</label>
                    <input type="text" name="username" required>
                </div>

                <div class="form-field-normal">
                    <label>Password:</label>
                    <input type="password" name="password" required>
                </div>

                <div class="form-actions">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <section class="auth-section" style="text-align: center;">
            <h2>New to UniGather?</h2>
            <p>Sign up with your @city.ac.uk email to join events.</p>
            <br>
            <a href="/register" class="button" style="display: block; background-color: #28a745;">Register New Account</a>
        </section>

    </main>

    <footer>
        <h2>IN3046 Cloud Computing - Coursework Project</h2>
    </footer>

    <script>
            async function login(event) {
                event.preventDefault();

                const form = event.target;
                const formData = new FormData(form);

                try {
                    const response = await fetch("/login", {
                        method: "POST",
                        body: formData
                    });

                    if (response.ok) {
                        alert("Successfully logged in.");
                        window.location.href = "/events-page";
                    } else {
                        alert(await response.text());
                    }
                } catch (err) {
                    console.error("Login Error: ", err);
                    alert("Login Error.");
                }
            }

            document.getElementById("login-form").addEventListener("submit", login);
        </script>
</body>
</html>
