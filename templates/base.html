<!-- Using Jinja2, this file is a base template for all other pages.  -->
<!-- Any edits made here will be replicated across other pages using this.  -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}UniGather{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/style.css" />
    </head>

    <body>
        <header class="header-nav">
            <!-- Left side of the header -->
            <div class="nav-left">
                <img
                    src="/static/logoWhite.png"
                    alt="UniGather Logo"
                    class="nav-logo"
                />

                <nav class="nav-buttons">
                    <a
                        href="/"
                        class="{{ 'active' if request.path == '/' else '' }}"
                        >Home</a
                    >
                    <a
                        href="/events-page"
                        class="{{ 'active' if request.path == '/events-page' else '' }}"
                        >Events</a
                    >

                    <a
                        href="/analytics"
                        id="analytics-link"
                        style="display: none"
                        class="{{ 'active' if request.path == '/analytics' else '' }}"
                    >
                        Analytics
                    </a>
                </nav>
            </div>

            <!-- Right side of the header -->
            <div class="nav-right">
                <!-- Text telling the user who they're signed in as -->
                <div id="user-status" class="user-status">
                    Signed in as: <span id="username-text"></span>
                </div>

                <!-- Dynamic Buttons -->
                <div class="nav-buttons nav-buttons-right">
                    <!-- Only shown to admin users -->
                    <a
                        href="/admin"
                        id="admin-link"
                        class="admin-link {{ 'active' if request.path == '/admin' else '' }}"
                        style="display: none"
                        >Admin</a
                    >

                    <!-- Only shown when logged in -->
                    <a href="/logout" id="nav-logout" style="display: none"
                        >Logout</a
                    >

                    <!-- Shown when logged out -->
                    <a
                        href="/login"
                        id="nav-login"
                        class="{{ 'active' if request.path == '/login' or request.path == '/register' else '' }}"
                    >
                        Login / Register
                    </a>
                </div>
            </div>
        </header>

        <main>{% block main %}{% endblock %}</main>

        <footer>
            <h2>IN3046 Cloud Computing - Coursework Project</h2>
        </footer>

        <!-- User.js script is required on all pages -->
        <script src="/static/user.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
