<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Create event</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <header>
            <h1>UniGather</h1>
            <p>Create an event</p>

            <nav>
                <ul class="header-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/events-page">Events</a></li>
                    <li><a href="/login">Login / Register</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="form-section">
                <h2>Event Creation Form</h2>

                <form id="create-event-form">
                    <div class="form-field-normal">
                        <label>Host Name:</label>
                        <input type="text" name="host_name" required />
                    </div>

                    <div class="form-field-normal">
                        <label>Host Email:</label>
                        <input type="email" name="host_email" required />
                    </div>

                    <div class="form-field-normal">
                        <label>Event Name:</label>
                        <input type="text" name="event_name" required />
                    </div>

                    <div class="form-field-normal">
                        <label>Event Location:</label>
                        <input type="text" name="event_loc" required />
                    </div>

                    <div class="form-field-normal">
                        <label>Event Date:</label>
                        <input type="date" name="event_date" required />
                    </div>

                    <div class="form-field-normal">
                        <label>Event Time:</label>
                        <input type="time" name="event_time" required />
                    </div>

                    <div class="form-field-normal">
                        <label>Event Capacity:</label>
                        <input type="number" name="event_cap" min="1" required />
                    </div>

                    <div class="form-field-normal">
                        <label>Event Description:</label>
                        <textarea name="event_desc" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <h2>IN3046 Cloud Computing - Coursework Project</h2>
        </footer>

        <script>
            async function createEvent(event) {
                event.preventDefault();

                const form = event.target;
                const formData = new FormData(form);

                try {
                    const response = await fetch("/create/submit-event", {
                        method: "POST",
                        body: formData
                    });

                    if (response.ok) {
                        alert("Event created successfully!");
                        window.location.href = "/events-page";
                    } else {
                        alert(await response.text());
                    }
                } catch (err) {
                    console.error("Event Submission Error: ", err);
                    alert("Event Submission Error.");
                }
            }

            document.getElementById("create-event-form").addEventListener("submit", createEvent);
        </script>
    </body>
</html>
